  <body>
    <div class="box">
      <form class="form">
        <div class="input-box">
          <h2>Sign In</h2>
          <input type="text" [(ngModel)]="checkAdmin.username" name="username" required>
          <span>Username</span>
          <i></i>
        </div>
        <div class="input-box">
          <input type="password" [(ngModel)]="checkAdmin.password" name="password" required>
          <span>Enter Password</span>
          <i></i>
        </div>
        
        <!-- Display error message if any -->
  
        <button id="btn" type="button" (click)="onLogin()">Login</button> 
      </form>
    </div>
