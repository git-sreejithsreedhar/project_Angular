<div class="container">
    <div class="mt-3 p-3 bg-primary text-white rounded">
        <h1>File Upload</h1>
    </div>
    <div class="row pt-3">
        <div class="col-3">
            <input type="file" (change)="onFileSelected($event)" accept="image/*">
        </div>
        <div class="col-3 pt-2">
            <button class="btn btn-primary" (click)="uploadImage()">Upload</button>
        </div>
    </div>
    <div class="row pt-3">
      <div class="col-3" *ngIf="selectedFile">
        <img [src]="selectedFile" alt="Selected File Preview" style="max-width: 100%; height: auto;" />
      </div>
    </div>
</div>
